[env:esp32-audiokit-minimal]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Optimización para tamaño mínimo
build_flags = 
    -Os                      ; Optimizar para tamaño
    -DCORE_DEBUG_LEVEL=0     ; Sin debug
    -ffunction-sections      ; Eliminar funciones no usadas
    -fdata-sections
    -Wl,--gc-sections

; Solo librerías esenciales
lib_deps = 
    schreibfaul1/ESP32-audioI2S@^3.0.8
    arduino-libraries/SD@^1.2.4

; Configuración de memoria
board_build.partitions = huge_app.csv
board_build.arduino.memory_type = qio_opi
